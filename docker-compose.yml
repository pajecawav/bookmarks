version: "3.9"

services:
    db:
        image: postgres:12
        env_file:
            - backend/.env
        volumes:
            - app-db-data:/var/lib/postgresql/data/pgdata
        environment:
            PGDATA: "/var/lib/postgresql/data/pgdata"

    backend:
        build: ./backend
        depends_on:
            - db
        env_file:
            - backend/.env

    frontend:
        build: ./frontend
        depends_on:
            - backend
        ports:
            - 3000:80

volumes:
    app-db-data:
